name: agent-automerge-on-check
on:
  workflow_run:
    workflows: ["agent-required-check"]
    types: [completed]
permissions:
  contents: write
  pull-requests: write
jobs:
  merge:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'pull_request' &&
        github.event.workflow_run.pull_requests[0] &&
        startsWith(github.event.workflow_run.pull_requests[0].head.ref, 'agent-')
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/merge@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request: ${{ github.event.workflow_run.pull_requests[0].number }}
          method: squash
          delete_branch: true
