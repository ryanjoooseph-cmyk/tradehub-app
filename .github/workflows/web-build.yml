name: web-build

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: web-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  web-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build
