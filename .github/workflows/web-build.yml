name: web-build

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  web-build:
    name: web-build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build web
        run: npm run -w web build
