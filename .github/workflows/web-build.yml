name: web-build

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  statuses: write

jobs:
  web-build:
    name: web-build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build web
        run: npm run -w web build

      - name: Publish required status context (web-build)
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          SHA: ${{ github.event.pull_request.head.sha }}
          REPO: ${{ github.repository }}
        run: |
          state=success
          desc="web build ok"
          if [ "${{ job.status }}" != "success" ]; then
            state=failure
            desc="web build failed"
          fi
          gh api -X POST "repos/$REPO/statuses/$SHA" -f state="$state" -f context="web-build" -f description="$desc" >/dev/null
