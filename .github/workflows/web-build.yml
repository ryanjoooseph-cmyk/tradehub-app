name: web-build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  web-build:
    name: web-build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            web/package-lock.json

      - name: Install (root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Install (web)
        run: |
          if [ -d web ]; then
            if [ -f web/package-lock.json ]; then npm ci --prefix web; else npm install --prefix web; fi
          fi

      - name: Build (web)
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.dummy.dummy
        run: |
          if [ -d web ]; then
            npm run --prefix web -s build
          else
            npm run -s build
          fi
