name: agent-autopilot
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly; change/remove if you prefer

concurrency:
  group: agent-autopilot
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runner deps
        run: pip install requests

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_FULL: ${{ github.repository }}
          BASE_BRANCH: main
        run: |
          python agents/runner.py
