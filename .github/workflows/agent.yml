name: agent-autopilot
on:
  workflow_dispatch:
jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.52.0
      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python agents/runner.py
      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -f .agent_branch ]; then
            BR=$(cat .agent_branch)
            T=$(cat .agent_title)
            B=$(cat .agent_body)
            git fetch origin $BR || true
            gh pr create --base main --head "$BR" --title "$T" --body "$B" || true
          else
            echo "no changes"
          fi
