name: agent-autopilot
on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set git identity
        run: |
          git config user.name "autopilot-bot"
          git config user.email "autopilot-bot@users.noreply.github.com"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.52.0

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python agents/runner.py

      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -f .agent_branch ]; then
            BRANCH=$(cat .agent_branch)
            TITLE=$(cat .agent_title)
            BODY=$(cat .agent_body)
            gh pr create --base main --head "$BRANCH" --title "$TITLE" --body "$BODY" || true
          else
            echo "Agent produced no changes; skipping PR"
          fi
