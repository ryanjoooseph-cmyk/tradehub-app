name: agent-autopilot
on:
  workflow_dispatch: {}   # run manually from the Actions tab

permissions:
  contents: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AGENT_MODEL: gpt-4.1-mini
    steps:
      - uses: actions/checkout@v4

      - name: Set git identity (bot)
        run: |
          git config user.name  "tradehub-agent"
          git config user.email "tradehub-agent@users.noreply.github.com"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.52.0

      - name: Run agent
        run: python agents/runner.py

      - name: Create PR
        if: success()
        run: |
          BRANCH=$(cat .agent_branch)
          TITLE=$(cat .agent_title)
          BODY=$(cat .agent_body)
          gh pr create --base main --head "$BRANCH" --title "$TITLE" --body "$BODY" || true
