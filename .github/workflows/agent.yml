name: agent-autopilot
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # runs hourly

permissions:
  contents: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: git identity
        run: |
          git config user.name "autopilot-bot"
          git config user.email "autopilot-bot@users.noreply.github.com"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: deps
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.52.0

      - name: run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python agents/runner.py

      - name: smoke change if agent failed
        if: failure()
        run: |
          echo '{"enabled":true,"title":"__agent_smoke__","goal":"noop","paths":["app"],"details":"noop"}' > agents/tasks.json
          echo 'export default function Page(){return <div/>}' > app/__smoke.tsx
          git add -A && git commit -m "chore(agent): smoke" || true

      - name: push branch for PR
        run: |
          if [ -f .agent_branch ]; then
            BRANCH=$(cat .agent_branch)
            git push -u origin "$BRANCH" || true
          fi

      - name: create pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -f .agent_branch ]; then
            BRANCH=$(cat .agent_branch)
            TITLE=$(cat .agent_title)
            BODY=$(cat .agent_body)
            gh pr create --base main --head "$BRANCH" --title "$TITLE" --body "$BODY" || true
          fi

      - name: auto-merge UI-only PR
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -f .agent_branch ]; then
            BRANCH=$(cat .agent_branch)
            PR_URL=$(gh pr list --head "$BRANCH" --json url -q '.[0].url' || true)
            if [ -n "$PR_URL" ]; then
              CHANGED=$(gh pr view "$PR_URL" --json files -q '.files[].path')
              echo "$CHANGED" | grep -Ev '^(app/|components/)' && exit 0
              gh pr merge --squash --delete-branch "$PR_URL" || true
            fi
          fi
