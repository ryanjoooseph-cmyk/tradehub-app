name: agent-automerge
on:
  pull_request:
    types: [labeled, opened, reopened, synchronize]
permissions:
  contents: write
  pull-requests: write
jobs:
  merge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    steps:
      - uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_DELETE_BRANCH: "true"
          AUTOMERGE: "true"
          LABELS: automerge
          BLOCK_LABELS: do-not-merge
          MIN_APPROVALS: "0"
          REQUIRE_ALL_STATUS_CHECKS: "false"
          REQUIRE_BRANCH_UP_TO_DATE: "false"
          MERGE_RETRIES: "40"
          MERGE_RETRY_SLEEP: "30s"
