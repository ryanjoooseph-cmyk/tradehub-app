name: automerge
on:
  pull_request:
    types: [labeled, synchronize, opened, reopened]
permissions:
  contents: write
  pull-requests: write
jobs:
  merge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/auto-merge@v3
        with:
          merge-method: squash
          delete-branch: true
