name: automerge
on:
  pull_request_target:
    types: [labeled, opened, synchronize, reopened, ready_for_review]
  check_suite:
    types: [completed]
jobs:
  merge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge') && startsWith(github.event.pull_request.head.ref, 'agent-')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: peter-evans/auto-merge@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          delete-branch: true
          required-labels: automerge
          allow-no-review: true
