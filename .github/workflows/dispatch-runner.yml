name: dispatch-runner

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: dispatch-runner
  cancel-in-progress: false

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: bash scripts/orchestrate.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
