name: guard
on:
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, ready_for_review]
permissions:
  contents: read
  pull-requests: write
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request
            const owner = context.repo.owner
            const repo = context.repo.repo
            const files = await github.paginate(github.rest.pulls.listFiles, { owner, repo, pull_number: pr.number, per_page: 100 })
            const names = files.map(f => f.filename)
            const labels = new Set(pr.labels.map(l=>l.name))
            const depsTouched = names.some(n => /(^|\/)(package\.json|pnpm-lock\.yaml|yarn\.lock|package-lock\.json)$/.test(n))
            const cfgTouched = names.some(n => n.startsWith('.github/'))
            const errs = []
            if (depsTouched && !labels.has('allow-deps')) errs.push('package files require allow-deps')
            if (cfgTouched && !labels.has('allow-config')) errs.push('.github/ changes require allow-config')
            if (errs.length) core.setFailed('Unsafe file(s) touched: ' + errs.join('; '))
