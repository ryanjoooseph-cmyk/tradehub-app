name: guard
on:
  pull_request_target:
    types: [opened, synchronize, labeled, unlabeled, reopened]
permissions:
  contents: read
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request
            const owner = context.repo.owner
            const repo = context.repo.repo
            const { data: files } = await github.pulls.listFiles({ owner, repo, pull_number: pr.number, per_page: 100 })
            const unsafe = files.some(f => /(^|\/)(package(-lock)?\.json|pnpm-lock\.yaml|yarn\.lock)$/.test(f.filename))
            if (!unsafe) return
            const { data: labels } = await github.issues.listLabelsOnIssue({ owner, repo, issue_number: pr.number, per_page: 100 })
            const allowed = labels.some(l => l.name === 'allow-deps')
            if (!allowed) core.setFailed('Unsafe file(s) touched')
