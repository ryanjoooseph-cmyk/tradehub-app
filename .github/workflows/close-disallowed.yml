name: close-disallowed
on:
  workflow_run:
    workflows: ["validate-agent-pr"]
    types: [completed]
permissions:
  contents: read
  pull-requests: write

jobs:
  close:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Close PRs labeled "blocked"
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.checks.listForSuite({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_suite_id: context.payload.workflow_run.check_suite_id
            });
            // Get PR number from the suite
            const prNum = context.payload.workflow_run.pull_requests?.[0]?.number;
            if (!prNum) return;
            const { data: pr } = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNum
            });
            const hasBlocked = pr.labels.some(l => l.name === 'blocked');
            if (hasBlocked) {
              await github.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNum,
                body: 'Closed by policy: PR touched restricted paths.'
              });
              await github.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNum,
                state: 'closed'
              });
            }
