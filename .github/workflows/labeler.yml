name: label
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
  pull-requests: write
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request
            const owner = context.repo.owner
            const repo = context.repo.repo
            const { data: files } = await github.pulls.listFiles({ owner, repo, pull_number: pr.number, per_page: 100 })
            const onlyDeps = files.every(f => /(^|\/)(package(-lock)?\.json|pnpm-lock\.yaml|yarn\.lock)$/.test(f.filename))
            const labels = ['automerge']
            if (onlyDeps) labels.push('allow-deps')
            await github.issues.addLabels({ owner, repo, issue_number: pr.number, labels })
