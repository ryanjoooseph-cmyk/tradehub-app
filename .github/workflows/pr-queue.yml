name: pr-queue

on:
  schedule:
    - cron: '*/5 * * * *'
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  merge_one:
    if: github.event_name != 'schedule' || github.event.schedule == '*/5 * * * *'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prs = await github.paginate(github.rest.pulls.list, { owner, repo, state: 'open', per_page: 100 });
            const queue = prs.filter(pr => pr.labels.some(l => l.name === 'automerge'))
              .sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
            if (queue.length === 0) return;
            const pr = queue[0];
            const full = await github.rest.pulls.get({ owner, repo, pull_number: pr.number });
            if (full.data.mergeable_state === 'dirty') {
              try { await github.rest.pulls.updateBranch({ owner, repo, pull_number: pr.number }); } catch {}
              return;
            }
            if (full.data.mergeable_state === 'clean') {
              try { await github.graphql(`mutation($id:ID!){enablePullRequestAutoMerge(input:{pullRequestId:$id,mergeMethod:SQUASH}){clientMutationId}}`, { id: full.data.node_id }); } catch {}
              try { await github.rest.pulls.merge({ owner, repo, pull_number: pr.number, merge_method: 'squash' }); } catch {}
            }

  cleanup_dirty:
    if: github.event_name != 'schedule' || github.event.schedule == '15 * * * *'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prs = await github.paginate(github.rest.pulls.list, { owner, repo, state: 'open', per_page: 100 });
            for (const pr of prs) {
              if (!pr.labels.some(l => l.name === 'automerge')) continue;
              const full = await github.rest.pulls.get({ owner, repo, pull_number: pr.number });
              if (full.data.mergeable_state === 'dirty') {
                await github.rest.pulls.update({ owner, repo, pull_number: pr.number, state: 'closed' });
              }
            }
