name: label-agent-prs
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  label:
    if: startsWith(github.head_ref, 'agent-')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: automerge
