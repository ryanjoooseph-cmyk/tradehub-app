name: agent-pr-autoupdate
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: cli/gh-action@v2
      - run: |
          gh pr list --state open --search "label:automerge" --json number --jq '.[].number' \
          | xargs -n1 -I{} gh api -X PUT "repos/${GITHUB_REPOSITORY}/pulls/{}/update-branch" || true
