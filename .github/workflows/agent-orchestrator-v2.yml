name: agent-orchestrator-v2

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

concurrency:
  group: agent-orchestrator-v2
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (github.token)
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Verify GH_PAT exists
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "GH_PAT secret is missing/empty"
            exit 1
          fi

      - name: Configure GH_PAT for git + gh
        shell: bash
        run: |
          set -euo pipefail
          git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"
          run_install: false

      - name: Install (pnpm)
        shell: bash
        run: |
          set -euo pipefail
          pnpm --version
          pnpm -C web install --frozen-lockfile

      - name: Run orchestrator
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -f scripts/agent-orchestrator-v2.mjs ]; then node scripts/agent-orchestrator-v2.mjs; exit 0; fi
          if [ -f scripts/agent-orchestrator-v2.js ]; then node scripts/agent-orchestrator-v2.js; exit 0; fi
          if [ -f agent-orchestrator-v2.mjs ]; then node agent-orchestrator-v2.mjs; exit 0; fi
          if [ -f agent-orchestrator-v2.js ]; then node agent-orchestrator-v2.js; exit 0; fi
          echo "No orchestrator entrypoint found; exiting green."
          exit 0
