name: merge-when-green

on:
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: mwg-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  automerge:
    if: >
      github.event.pull_request.base.ref == 'main' &&
      contains(toJson(github.event.pull_request.labels), 'automerge')
    runs-on: ubuntu-latest
    steps:
      - name: Wait for required checks (ignore this workflow)
        uses: peter-evans/wait-for-checks@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha }}
          allowed-conclusions: success
          ignore-checks: |
            merge-when-green / automerge
            merge-when-green
          timeout: 20m
          interval: 10

      - name: Squash-merge the PR (and delete branch)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch
