name: merge-when-green
on:
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, ready_for_review]
permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    # need the label, cannot be draft
    if: |
      contains(github.event.pull_request.labels.*.name, 'automerge') &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Check changed paths
        id: paths
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            risky:
              - 'app/api/**'
              - 'server/**'
              - 'lib/**'
              - 'src/**'
              - '**/*.yml'
              - '**/*.yaml'
              - '**/package*.json'
              - 'pnpm-lock.yaml'
              - 'yarn.lock'
            safe:
              - 'agents/**'
              - '**/*.md'
              - '.github/**'

      # If “risky” paths changed, we succeed but do nothing (manual review).
      - name: Stop if risky (no-op success)
        if: steps.paths.outputs.risky == 'true' && steps.paths.outputs.safe != 'true'
        run: echo "Contains risky paths, skipping automerge."

      - name: Enable PR automerge (squash)
        if: steps.paths.outputs.risky != 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Merge when green
        if: steps.paths.outputs.risky != 'true'
        uses: peter-evans/merge-when-green@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
