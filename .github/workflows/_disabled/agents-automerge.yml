name: agents-automerge
on:
  pull_request_target:
    types: [opened, reopened, labeled, ready_for_review, synchronize]
jobs:
  enable-native-automerge:
    # only proceed if the PR has the automerge label
    if: contains(join(fromJSON(toJSON(github.event.pull_request.labels.*.name))), 'automerge')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Queue native auto-merge (squash)
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
          PR: ${{ github.event.pull_request.number }}
        run: |
          gh pr merge "$PR" --squash --auto
