name: automerge
on:
  pull_request:
    types: [opened, labeled, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
jobs:
  merge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    steps:
      - uses: cli/gh-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: gh pr merge ${{ github.event.pull_request.number }} --squash --auto || gh pr merge ${{ github.event.pull_request.number }} --squash --admin
