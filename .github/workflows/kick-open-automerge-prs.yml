name: kick-open-automerge-prs

on:
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  kick:
    runs-on: ubuntu-latest
    steps:
      - name: Re-touch 'automerge' label on all open PRs
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const prs = await github.paginate(github.rest.pulls.list, { owner, repo, state: 'open', per_page: 100 });
            for (const pr of prs) {
              const has = pr.labels.some(l => l.name === 'automerge');
              if (!has) continue;
              try {
                await github.rest.issues.removeLabel({ owner, repo, issue_number: pr.number, name: 'automerge' });
              } catch (e) {}
              await github.rest.issues.addLabels({ owner, repo, issue_number: pr.number, labels: ['automerge'] });
            }
