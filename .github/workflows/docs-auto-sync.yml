name: Docs Auto Sync

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract PR info
        id: pr_info
        run: |
          # Extract PR number from merge commit message (format: "Merge pull request #123 from...")
          PR_NUMBER=$(git log -1 --pretty=%B | grep -oP '(?<=pull request #)\d+|(?<=#)\d+(?= from)' | head -1 || echo "")
          PR_TITLE=$(git log -1 --pretty=%s)
          
          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "pr_title=${PR_TITLE}" >> $GITHUB_OUTPUT
          
          echo "Detected PR: #${PR_NUMBER}"
          echo "Title: ${PR_TITLE}"

      - name: Sync docs
        if: steps.pr_info.outputs.pr_number != ''
        env:
          PR_NUMBER: ${{ steps.pr_info.outputs.pr_number }}
          PR_TITLE: ${{ steps.pr_info.outputs.pr_title }}
        run: node scripts/sync-docs-on-merge.mjs || true

      - name: Commit changes
        if: steps.pr_info.outputs.pr_number != ''
        run: |
          git config user.name "docs-sync-bot"
          git config user.email "docs-sync-bot@users.noreply.github.com"
          git add docs/pr-implementation-checklists.md docs/STATUS.md 2>/dev/null || true
          git diff --cached --quiet || git commit -m "docs: auto-sync after merge"

      - name: Push
        if: steps.pr_info.outputs.pr_number != ''
        run: |
          git push || true
