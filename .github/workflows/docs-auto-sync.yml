name: Docs Auto Sync

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  sync:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync docs
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: node scripts/sync-docs-on-merge.mjs

      - name: Commit changes
        run: |
          git config user.name "docs-sync-bot"
          git config user.email "docs-sync-bot@users.noreply.github.com"
          git add docs/pr-implementation-checklists.md docs/STATUS.md || true
          git diff --cached --quiet || git commit -m "docs: auto-sync after merge"

      - name: Push
        run: |
          git push
