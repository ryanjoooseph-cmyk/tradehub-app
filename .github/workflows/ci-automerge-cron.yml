name: ci automerge cron
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
permissions:
  contents: write
  pull-requests: write
env:
  GH_TOKEN: ${{ secrets.GH_CRON_TOKEN }}
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: create branch
        run: |
          BR=ci-smoketest-$(date -u +%Y%m%d%H%M%S)
          echo "$BR" > .ci_smoketest_branch
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BR"
          date -u +%Y%m%dT%H%M%SZ > .agent-smoketest
          git add .agent-smoketest
          git commit -m "ci: agent smoketest"
          git push -u origin "$BR"
      - name: open pr
        id: pr
        run: |
          echo "number=$(gh pr create --base main --head "$(cat .ci_smoketest_branch)" --title "ci: automerge smoketest" --body "automerge validation" --label automerge --json number --jq .number)" >> "$GITHUB_OUTPUT"
      - name: enable auto-merge
        run: gh pr merge ${{ steps.pr.outputs.number }} --squash --auto
