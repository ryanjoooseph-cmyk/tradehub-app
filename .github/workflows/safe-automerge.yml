name: safe-automerge
on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  publish-required-status:
    runs-on: ubuntu-latest
    steps:
      - name: Publish eligibility for required check
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const hasLabel = pr.labels.some(l => l.name === 'automerge');

            const files = await github.paginate(
              github.rest.pulls.listFiles,
              { owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number, per_page: 100 }
            );

            // Only allow exactly agents/<something>/plan.md
            const allowed = files.every(f => /^agents\/[^/]+\/plan\.md$/.test(f.filename));

            const ok = hasLabel && allowed;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: pr.head.sha,
              state: ok ? 'success' : 'failure',
              context: 'safe-automerge',
              description: ok
                ? 'eligible (docs-only + automerge label)'
                : 'Not eligible (risky paths or missing label)'
            });
