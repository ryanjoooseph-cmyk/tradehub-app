name: safe-automerge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled, ready_for_review]

permissions:
  contents: read
  pull-requests: read

jobs:
  guard:
    # Passes when the PR has the 'automerge' label.
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    steps:
      - name: pass
        run: echo "ok"
