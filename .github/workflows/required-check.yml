name: required-check
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: read
  statuses: write
jobs:
  ok:
    runs-on: ubuntu-latest
    steps:
      - name: publish status
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            -f state=success \
            -f context=required-check \
            -f description='ok'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
