name: required-check
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

permissions:
  contents: read
  statuses: write

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: publish status on head sha
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          curl -s \
            -H "authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -X POST "https://api.github.com/repos/$REPO/statuses/$HEAD_SHA" \
            -d '{"state":"success","context":"required-check","description":"ok"}'
