name: auto-approve
on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]
permissions:
  pull-requests: write
jobs:
  approve:
    if: startsWith(github.head_ref, 'agent-')
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
