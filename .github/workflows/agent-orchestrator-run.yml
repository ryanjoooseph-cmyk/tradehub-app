name: agent-orchestrator-run

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: agent-orchestrator-run
  cancel-in-progress: false

jobs:
  spawn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Spawn
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          OPEN_CAP=10
          OPEN_NOW="$(gh pr list --state open --search 'head:agent/' --json number --jq 'length')"
          if [ "$OPEN_NOW" -ge "$OPEN_CAP" ]; then
            exit 0
          fi

          MAX_SPAWN=3
          mapfile -t ISSUE_NUMS < <(
            gh issue list --label agent-job --state open --search '-label:"agent-in-progress"' \
              --json number,createdAt --jq 'sort_by(.createdAt) | .[].number' | head -n "$MAX_SPAWN"
          )

          if [ "${#ISSUE_NUMS[@]}" -eq 0 ]; then
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          for N in "${ISSUE_NUMS[@]}"; do
            TITLE="$(gh issue view "$N" --json title --jq .title)"
            BODY="$(gh issue view "$N" --json body --jq .body)"
            TS="$(date -u +%Y%m%d-%H%M%S)"
            SLUG="$(echo "$TITLE" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g; s/^-+|-+$//g' | cut -c1-40)"
            BRANCH="agent/issue-${N}-${SLUG}-${TS}"

            git checkout -B "$BRANCH" origin/main
            mkdir -p .agent/tasks
            TASK_FILE=".agent/tasks/${TS}-issue-${N}.md"

            cat > "$TASK_FILE" <<EOF
# Agent Job (Issue #$N)

## Title
$TITLE

## Objective
$BODY
EOF

            git add "$TASK_FILE"
            git commit -m "chore(agent): seed job from issue #$N"
            git push -u origin "$BRANCH"

            gh pr create --head "$BRANCH" --base main --title "agent: $TITLE (fixes #$N)" --body "Fixes #$N" || true
            gh issue edit "$N" --add-label agent-in-progress

            PR_NUM="$(gh pr list --head "$BRANCH" --json number --jq '.[0].number' 2>/dev/null || true)"
            if [ -n "${PR_NUM:-}" ]; then
              gh pr merge "$PR_NUM" --auto --squash 2>/dev/null || true
            fi

            git checkout origin/main
          done
