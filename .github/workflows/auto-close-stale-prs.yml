name: auto-close-stale-prs
on:
  schedule: [{ cron: "0 2 * * *" }]
  workflow_dispatch:
permissions:
  pull-requests: write
  issues: write
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 3
          days-before-close: 2
          only-labels: automerge
          stale-pr-message: "Stale (3+ days with automerge and no progress)."
          close-pr-message: "Closing due to inactivity. Reopen to retrigger automerge."
          exempt-pr-labels: "keep-open"
