name: agent-ci

defaults:
  run:
    working-directory: web

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  agent-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'

      - name: Enable Corepack (pnpm)
        shell: bash
        run: |
          set -euo pipefail
          corepack enable
          pnpm --version

      - name: Install
        shell: bash
        run: |
          set -euo pipefail
          pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -s typecheck

      - name: Build
        run: pnpm -s build
