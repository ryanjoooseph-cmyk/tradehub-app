name: agent-automerge
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, ready_for_review]
    branches: [main]
  check_suite:
    types: [completed]
jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: read
    steps:
      - uses: actions/checkout@v4
      - name: Enable auto-merge (squash) for labeled PRs
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR in context"; exit 0
          fi
          labels=$(gh pr view "$PR_NUMBER" --json labels -q '.labels[].name')
          echo "$labels" | grep -qi '^automerge$' || exit 0
          PR_ID=$(gh pr view "$PR_NUMBER" --json id -q .id)
          gh api graphql -f query='
            mutation($pr:ID!) {
              enablePullRequestAutoMerge(input:{ pullRequestId:$pr, mergeMethod:SQUASH }) {
                clientMutationId
              }
            }' -F pr="$PR_ID" || true
      - name: Merge now if mergeable and labeled
        uses: peter-evans/auto-merge@v4
        with:
          merge-method: squash
          labels: automerge
          block-labels: ""
