name: auto-label-automerge
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  pull-requests: write
  contents: read
jobs:
  label:
    if: startsWith(github.head_ref, 'builder/') || startsWith(github.head_ref, 'feature/') || startsWith(github.head_ref, 'ui/')
    runs-on: ubuntu-latest
    steps:
      - env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels -f labels='["automerge"]'
