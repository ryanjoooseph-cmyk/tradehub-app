name: agent-merge-queue
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
concurrency: agent-merge-queue
jobs:
  queue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cli/gh-action@v2
      - run: |
          set -euo pipefail
          oldest="$(gh pr list --state open --json number,mergeStateStatus,labels \
            --jq '.[] | select(.labels[].name=="automerge") | select(.mergeStateStatus=="CLEAN") | .number' | sort -n | head -n 1)"
          if [ -z "$oldest" ]; then exit 0; fi
          gh api -X PUT "repos/${GITHUB_REPOSITORY}/pulls/${oldest}/update-branch" || true
          gh pr merge "${oldest}" --auto --merge
