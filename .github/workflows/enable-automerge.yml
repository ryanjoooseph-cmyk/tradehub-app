name: enable-automerge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to enable auto-merge (manual)"
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  enable:
    runs-on: ubuntu-latest
    steps:
      - name: Decide PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const isPR = context.eventName === 'pull_request_target';
            const pr = isPR ? context.payload.pull_request?.number : (core.getInput('pr_number') || '');
            if (!pr) core.setFailed('No PR number available (need pull_request_target event or workflow_dispatch input pr_number)');
            core.setOutput('number', String(pr));

      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.number }}
          merge-method: squash
