name: enable-automerge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to enable auto-merge (manual)"
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  enable:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve PR number (never fail)
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const isPR = context.eventName === 'pull_request_target';
            const n = isPR ? context.payload.pull_request?.number : (core.getInput('pr_number') || '');
            if (!n) {
              core.warning('No PR number available; skipping enable-automerge.');
              core.setOutput('number', '');
            } else {
              core.setOutput('number', String(n));
            }

      - name: Enable auto-merge (best effort)
        if: ${{ steps.pr.outputs.number != '' }}
        continue-on-error: true
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.number }}
          merge-method: squash
