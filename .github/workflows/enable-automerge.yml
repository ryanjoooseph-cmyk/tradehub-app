name: enable-automerge
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, labeled]

concurrency:
  group: pr-${{ github.event.pull_request.number }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  enable:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Enable PR automerge (squash) - best effort
        id: enable
        continue-on-error: true
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Report result (never fails)
        if: always()
        run: |
          echo "enable-automerge step outcome: ${{ steps.enable.outcome }}"
          echo "If GitHub says base branch modified / merge queue churn, this job stays GREEN and will succeed on next event."
