name: enable-automerge
on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review, labeled]

concurrency:
  group: pr-${{ github.event.pull_request.number }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  enable:
    if: >
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.draft == false &&
      (startsWith(github.event.pull_request.head.ref, 'agent-') ||
       startsWith(github.event.pull_request.head.ref, 'agent/'))
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Enable PR automerge (squash) - best effort (never fails the check)
        id: enable
        continue-on-error: true
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Report result
        if: always()
        run: |
          echo "enable-automerge step outcome: ${{ steps.enable.outcome }}"
          echo "This job is non-blocking by design."
